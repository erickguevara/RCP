<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Vista previa</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleCrop()">
        <ion-icon name="crop-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="preview-screen">
  <div class="preview-frame" *ngIf="!isCropping">
    <img *ngIf="imageSrc" [src]="imageSrc" alt="Imagen tomada" [style.transform]="'scale(' + zoomLevel + ')'"
      class="preview-img" />
  </div>

  <div class="zoom-controls" *ngIf="!isCropping">
    <ion-icon name="remove-outline"></ion-icon>
    <ion-range color="warning" min="1" max="5" step="0.1" [(ngModel)]="zoomLevel"></ion-range>
    <ion-icon name="add-outline"></ion-icon>


    <ion-button color="success" fill="clear" class="ocr-button" (click)="runOCR('')">
      <ion-icon name="arrow-forward-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
  <div *ngIf="isCropping" class="cropper-container">
    <image-cropper [imageBase64]="imageSrc" [maintainAspectRatio]="false" [resizeToWidth]="0" format="png"
      (imageCropped)="onImageCropped($event)"></image-cropper>

    <div class="crop-actions">
      <ion-button color="medium" (click)="cancelCrop()">Cancelar</ion-button>
      <ion-button color="success" (click)="applyCrop()">Aplicar</ion-button>
    </div>
  </div>
  <ion-modal #modal>
    <ng-template>

      <ion-header>
        <ion-toolbar color="warning">
          <ion-title>Ingresar nombre a buscar</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrar()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item class="input-item">
          <ion-label position="floating">Insumo</ion-label>
          <ion-input type="text"  [(ngModel)]="insumo" >
          </ion-input>
        </ion-item>
        <ion-button expand="block" class="btn-actualizar"  [disabled]="!insumo || insumo.trim() === ''" (click)="runOCR(insumo)" >
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          buscar
        </ion-button>
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>

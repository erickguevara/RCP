<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-start">
      HISTORIAL CULTIVO
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="medium">
        <ion-label>All Relevance</ion-label>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list lines="none">
    <ion-item *ngFor="let cultivo of cultivos" class="cultivo-item">
      <div class="icon-container">
        <ion-icon name="leaf-outline"></ion-icon>
      </div>

      <ion-label>
        <h2>{{ cultivo.nombre }}</h2>
        <p>{{ cultivo.tipo }}</p>
      </ion-label>

      <ion-note slot="end" color="medium">{{ cultivo.tiempo }}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="footer-bar">
  <ion-toolbar>
    <div class="footer-content">
      <ion-icon name="search-outline" class="search-icon"></ion-icon>
      <ion-input placeholder="Buscar"></ion-input>
      <ion-button fill="clear" color="light">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
